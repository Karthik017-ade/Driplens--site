!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DripLens - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background: #fdf6f9;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: url('https://i.imgur.com/QqjI9j1.png'); /* Optional swan shadow/logo */
      background-size: 300px;
      background-repeat: no-repeat;
      background-position: center 20%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #d63384;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #555;
    }

    .notify-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .notify-btn:hover {
      background: #c21868;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>DripLens</h1>
  <p>We're launching soon! Stay tuned for the drip!</p>
  <button class="notify-btn">Notify Me</button>

  <footer>&copy; 2025 DripLens. All rights reserved.</footer>
</body>
</html>
